<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </head>
  <body>
    <h1 class="heading">Welcome to the <span class="text"></span></h1>
    <div class="calc">
      <div class="container">
        <input type="text" id="display" disabled />
        <div class="row">
          <!-- Row 1 -->
          <button class="top" onclick="clearDisplay()">C</button>
          <button class="top" onclick="appendValue('%')">%</button>
          <button class="top" onclick="deleteLast()" aria-label="Delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="top" onclick="appendValue('/')">÷</button>

          <!-- Row 2 -->
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <!-- Row 3 -->
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <!-- Row 4 -->
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('+')">+</button>

          <!-- Row 5 -->
          <button onclick="appendValue('00')">00</button>
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
